name: CI/CD - Build, Push Docker Image & Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted   # ðŸ‘ˆ runs on your VM, not GitHub cloud runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hello:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello:latest

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Deploy to Kubernetes with Helm
        run: |
          export KUBECONFIG=/data/kube/config   # ðŸ‘ˆ using same kubeconfig as Jenkins
          helm uninstall hello --namespace default || true
          helm install hello ./helloworld \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/hello \
            --set image.tag=latest \
            --namespace default
